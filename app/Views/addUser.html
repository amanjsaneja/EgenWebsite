<div class="panel panel-default">

<div class="panel-heading userHeading" >
    <div class="userText">Add User</div>
    <input class="btn btn-default" type="button" value="< Back" ng-click= "back()" backButton style="color: #ff6600;border-color: #ff6600; float:right">
</div>

<form name="userForm" ng-submit="submit()">

    <div class="form-inline">
        <div class="form-group has-error">
            <label for="firstName" class="form-control-label col-sm-2 defaultTextColor ">First Name</label>
            <input type="text" class="form-control " name ="firstName" id="firstName" placeholder="First Name" ng-model="formData.firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-2 form-control-label defaultTextColor">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Last Name" ng-model="formData.lastName">
        </div>
    </div>

    <div class="form-group row" style="width : 50%">
        <label for="email" class="defaultTextColor">Email</label>
        <input type="email" class="form-control col-lg-20" id="email" placeholder="abc@example.com" required ng-model="formData.email">
    </div>

    <div class="form-inline row">
        <div class="form-group">
            <label for="streetAddress" class="defaultTextColor">Street Address</label>
            <input type="text" class="form-control" id="streetAddress" placeholder="Address" ng-model="formData.address.street">
        </div>
        <div class="form-group">
            <label for="city" class="defaultTextColor">City</label>
            <input type="text" class="form-control" id="city" placeholder="City" ng-model="formData.address.city">
        </div>
    </div>

    <div class="form-inline row">
        <div class="form-group">
            <label for="state" class="defaultTextColor">State</label>
            <input type="text" class="form-control" id="state" placeholder="State" required ng-model="formData.address.state">
        </div>
        <div class="form-group">
            <label for="country" class="defaultTextColor">Country</label>
            <input type="text" class="form-control" id="country" placeholder="Country" ng-model="formData.address.country">
        </div>
    </div>

    <div class="form-inline row">
        <div class="form-group">
            <label for="company" class="defaultTextColor">Company</label>
            <input type="text" class="form-control" id="company" placeholder="Company" required ng-model="formData.company.name">
        </div>
        <div class="form-group">
            <label for="website" class="defaultTextColor">Comapny Website</label>
            <input type="text" class="form-control" id="website" placeholder="Company Website" ng-model="formData.company.website">
        </div>
    </div>

    <button type="submit" class="btn btn-primary" style="background-color:#ff6600" ng-click="">Add</button>

    <div class="alert alert-success" ng-show="added === true">
        <strong>Success!</strong> User has been added
    </div>
    <div class="alert alert-danger" ng-show = "added === false" >
        <strong>Error!</strong> Some error occured while inserting the user
    </div>

</form>
    </div>
